<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body style="width: 800px; margin: 0 auto">
<div id="app">
  <div class="container">
    <div class="row text-center">
      <div class="col-12">
        <ul class="nav nav-tabs">
          <li class="nav-item col-6">
            <a class="nav-link" href="/">QR Code</a>
          </li>
          <li class="nav-item col-6">
            <a class="nav-link active" aria-current="page" href="/letter.html">QR Letter</a>
          </li>
        </ul>
        <div>
            <div style="margin: 50px"></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sender">보내는 사람</label>
                    <input type="text" class="form-control" id="sender" placeholder="보내는 사람" v-model="sender">
                </div>
                <div class="form-group col-md-6">
                    <label for="receiver">받는 사람</label>
                    <input type="text" class="form-control" id="receiver" placeholder="받는사람" v-model="receiver">
                </div>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요" v-model="title">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" rows="10" placeholder="내용을 입력하세요" v-model="content"></textarea>
            </div>
            <button class="btn btn-primary" @click="send()">전송</button>
          <div id="result">
            <img :src="qrCode" alt="QR" v-if="qrCode !== ''">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  new Vue({
    el: '#app',
    data(){
        return {
            sender: '',
            receiver: '',
            title: '',
            content: '',
          qrCode: '',
        }
    },
      methods:{
        send() {
          let self = this;
          let param = {
            sender: this.sender,
            receiver: this.receiver,
            title: this.title,
            content: this.content
          }
          axios.post('/letter', param, {responseType: 'blob'})
          .then((response) => {
            let blob = new Blob([response.data], {type: 'image/png'});
            self.qrCode = window.URL.createObjectURL(blob);
          })
          .catch((error) => {
            console.log(error)
          })
          .finally(() => {
            this.sender = ''
            this.receiver = ''
            this.title = ''
            this.content = ''
          })
        }
      }
  })
</script>
</html>
